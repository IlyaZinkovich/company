<html ng-app="companyApp">
<head>
	<title>Company App</title>
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<style>
		.department-name.ng-valid {
			background-color: green;
		}
		.department-name.ng-dirty.ng-invalid-required {
			background-color: red;
		}
		.department-name.ng-dirty.ng-invalid-minlength {
			background-color: lightpink;
		}
	</style>
</head>
<body>

<div ng-controller="DepartmentController as ctrl">
	<form ng-submit="ctrl.create()" name="departmentForm">
		<div>
			<label>Name:</label>
			<input type="text" class="department-name" name="dname" ng-model="ctrl.department.name" required ng-minlength="4">
			<span ng-show="departmentForm.dname.$error.required">This is a required field</span>
			<span ng-show="departmentForm.dname.$error.minlength">Minimum length required is 4</span>
		</div>
		<div>
			<label>Address:</label>
			<input type="text" ng-model="ctrl.department.address">
		</div>
		<div>
			<label>Country Code:</label>
			<input type="text" ng-model="ctrl.department.countryCode">
		</div>
		<div>
			<label>Address Line 1:</label>
			<input type="text" ng-model="ctrl.department.addressLine1">
		</div>
		<div>
			<label>Address Line 2:</label>
			<input type="text" ng-model="ctrl.department.addressLine2">
		</div>
		<div>
			<label>City Name:</label>
			<input type="text" ng-model="ctrl.department.cityName">
		</div>
		<div>
			<label>State Code:</label>
			<input type="text" ng-model="ctrl.department.stateCode">
		</div>
		<div>
			<label>Postal Code:</label>
			<input type="text" ng-model="ctrl.department.postalCode">
		</div>
		<div ng-init="ctrl.department.parentDepartment = 'Cobalt Maintenance'">
			<select ng-model="ctrl.department.parentDepartment"
				ng-options="department.name for department in ctrl.departments() track by department.id">
				<option value="">- Choose parent department -</option>
			</select>
		</div>
		<input type="submit" value="Create">
	</form>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.js"></script>
<script src="js/company-module.js" type="text/javascript"></script>

</body>
</html>
